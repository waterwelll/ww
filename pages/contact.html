		<section id="contact" class="contact">
    <div class="contact-container">
      <h2>GET IN TOUCH</h2>

      <!-- FormSubmit.co free endpoint: replace youremail@example.com and _next URL -->
      <form class="contact-form"
            action="https://formsubmit.co/waterwellsolu@gmail.com"
            method="POST">
        <!-- anti-spam honeypot -->
        <input type="text" name="_honey" style="display:none">

        <!-- optional: custom subject, redirect, disable captcha -->
        <input type="hidden" name="_subject" value="New contact from website">
        <input type="hidden" name="_next" value="https://wawel.vercel.app/index.html">
        <input type="hidden" name="_captcha" value="false">

        <div class="form-group">
          <input type="text" name="name" placeholder="NAME" required>
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="EMAIL" required>
        </div>
        <div class="form-group">
          <textarea name="message" placeholder="MESSAGE" required></textarea>
        </div>
        <button type="submit" class="submit-btn">SEND MESSAGE</button>
      </form>

    </div>
  </section>
